<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8d6ad7d76d.js" crossorigin="anonymous"></script>
   
    <link rel="stylesheet" href="styles.css">
    <title>ComfyHouse - Shopping</title>
</head>
<body>
    
    <nav class="nav-container">
        <li class="left-sidebar"><i class="fa-solid fa-bars"></i></li>
        <li><img src="images/logo.svg" alt="title" /></li>
        <li class="right-sidebar" data-value="0"><i class="fa-solid fa-cart-plus"></i></li>
    </nav>

    <section id="section1">
        <div class="inner-section1">
            <h1>FURNITURE COLLECTION</h1>
            <button>SHOP NOW</button>
        </div>
    </section>

    <section id="section2">
        <h1 class="section2-title">Our Products</h1>
        <div class="products-container"></div>
    </section>

    <div class="right-sidebar-container hidden">
        <h1>Your Cart</h1>
        <div class="cart-container"></div>
        <h1>Your Total: $<span class="total-cart-amount">0.00</span></h1>
        <button class="cleart-cart">CLEAR CART</button>
    </div>    


    <script type="module" src="script.js"></script>
</body>
</html>
